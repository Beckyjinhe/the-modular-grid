<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Modular Grid Options (BETA)</title>
   <link href="main.css" rel="stylesheet">
</head>
<body>
   <header>
      <h1>Options (BETA)</h1>
   </header>
   <p id="notification">This extension is in beta. Submit <a href="https://github.com/code-warrior/column-baseline-grid/issues" target="_blank">feature requests at GitHub</a>.</p>
   <form>
      <section>
         <h2>Columns</h2>
         <div>
            <h3>Width</h3>
            <p><label for="column--width-input">How wide, in pixels, would you like each column to be? (Range: 1&#8202;–&#8202;128)</label></p>
            <input type="text" id="column--width-input" placeholder="60" autofocus> px <span id="width-input--error-message" class="error-message">This option only accepts values between 1&#8202;–&#8202;128.</span>
         </div>

         <div>
            <h3>Count</h3>
            <p class="pending"><label for="column--count-input">How many columns would you like? (Range: 00&#8202;–&#8202;96)</label></p>
            <input disabled type="text" id="column--count-input" placeholder="16">
         </div>

         <div>
            <h3>Color</h3>
            <p><label for="column--color-input">What color would you like the columns to be?</label></p>
            <input type="color" id="column--color-input" value="#c80000" title="#c80000">
         </div>

         <div>
            <h3>Opacity</h3>
            <p><label for="column--opacity-input">How opaque would you like the columns to be? The less opaque, the more your designs will show through the grid. (Range: 0.0&#8202;–&#8202;1.0)</label></p>
            <input type="range" id="column--opacity-input" min="0.0" max="1.0" step="0.1" value="0.2" title="0.2"><!-- TODO: Changes to the real time values should update the title attributes -->
         </div>
      </section>

      <section>
         <h2>Gutters</h2>
         <div>
            <h3>Width</h3>
            <p><label for="gutter--width-input">How wide would you like your gutters? (Range: 00&#8202;–&#8202;99)</label></p>
            <input type="text" id="gutter--width-input" placeholder="20"> px
         </div>
      </section>

      <section>
         <h2>Margins</h2>
         <div>
            <h3>Use Split Gutters?</h3>
            <select id="margins--split-gutter-input">
               <option value="true" selected>Yes</option>
               <option value="false">No</option>
            </select>
         </div>
      </section>

      <section>
         <h2>Leading/Baseline</h2>
         <div>
            <h3>Color</h3>
            <p><label for="baseline--color-input">What color would you like your baseline to be?</label></p>
            <input type="color" id="baseline--color-input" value="#29abe2" title="#29abe2">
         </div>

         <div>
            <h3>Vertical Distance</h3>
            <p><label for="baseline--vertical-distance-input">Define your leading, or the distance between two baselines.</label> (No less than 12px)</p>
            <input type="text" id="baseline--vertical-distance-input" value="24"> px
         </div>
      </section>

   </form>
   <button id="save-options">Save</button>
   <div id="status"></div>
   <script src="options.js"></script>
</body>
</html>
